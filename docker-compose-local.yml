version: "3.8"

services:
  db:
    ports:
      - "6666:5432"
    networks:
      - "test-app"

  redis:
    ports:
      - "8030:6379"
    networks:
      - "test-app"

  api:
    ports:
      - "8000:5000"
    networks:
      - "test-app"

  tests:
    build:
      context: .
      dockerfile: tests/Dockerfile
    entrypoint: sh -c "pytest tests/functional"
    depends_on:
      - api
    networks:
      - "test-app"

networks:
  test-app:
