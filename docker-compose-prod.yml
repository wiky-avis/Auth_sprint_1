version: "3.8"

services:
  db:
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"

  redis:
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"

  api:
    ports:
      - "${HTTP_PORT}:${HTTP_PORT}"

  nginx:
    build: ./nginx
    restart: always
    env_file:
      - ./.env
    networks:
      - "backend"
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    depends_on:
      - api

volumes:
    redis_data:
    postgres_data:

networks:
  backend:
